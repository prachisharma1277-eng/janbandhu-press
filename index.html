  <!-- MAIN CONTENT -->

    <!-- STATS -->
    <section class="stats">
      <div class="stat-card ongoing">
        <h3 style="font-size: x-large; font-weight: bold; font-family: 'Times New Roman', Times, serif;">Ongoing Complaints</h3>

      <div class="stat-card resolved">

        <p id="resolved-count">0</p>
      </div>
    </section>

    <!-- FILTERS -->
    <section class="filters">
      <select id="city-filter">
        <option value="">All Cities</option>
        <option>Bhopal</option>
        <option>Indore</option>
        <option>Gwalior</option>
        <option>Shivpuri</option>
        <option>Jabalpur</option>
      </select>

      <select id="authority-filter">
        <option value="">All Authorities</option>
        <option>Municipal Corporation</option>
        <option>Water Dept</option>
        <option>Electricity Dept</option>
        <option>Police</option>
        <option>Environment Dept</option>
      </select>
    </section>

    <!-- COMPLAINTS LIST -->
    <section class="news" id="news-feed">
      <!-- Complaints will be loaded dynamically from script.js -->
    </section>

    <!-- MAP -->
    <section class="map-section">
      <h3>Nearby Complaints Map</h3>
      <div id="map"></div>
